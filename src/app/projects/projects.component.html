

<div class="projectsContainer">
  <div class="projectsContent">
    <h2><i class="fa-solid fa-gear"></i> Projects</h2>
    <hr>
    <section class="projectList" >

      <div class="projectCardWrapper" >
        <div class="projectCard row">
          <div class="cardInfo col-sm-12 col-md-12 col-lg-8 ">
            <h3>{{projects[1].attributes.Title}}</h3>

            <ul class="skills">
              <li *ngFor="let skill of projects[1].attributes.skills.data">{{skill.attributes.SkillName}}</li>
            </ul>

            <p>{{projects[1].attributes.Summary}}</p>
            <div class="linksRow">
              <a [routerLink]="projects[1].attributes.WebLink" target="_blank"><button class="btn buttonClass">View</button></a>
              <a [href]="projects[1].attributes.GitLink"><i class="socialIcon fa-xl fa-brands fa-github"></i></a>
            </div>
          </div>

          <div class="cardImage col-sm-12 col-md-12 col-lg-4" style="background-image: url('{{projects[1].attributes.imageLink}}');">
          </div>

        </div>
      </div>

      <div class="projectCardWrapper" *ngFor="let project of projects;" >
        <div class="projectCard row">
          <div class="cardInfo col-sm-12 col-md-12 col-lg-8 ">
            <h3>{{project.attributes.Title}}</h3>

            <ul class="skills">
              <li *ngFor="let skill of project.attributes.skills.data">{{skill.attributes.SkillName}}</li>
            </ul>

            <p>{{project.attributes.Summary}}</p>
            <div class="linksRow">
              <a [href]="project.attributes.WebLink" target="_blank"><button class="btn buttonClass">View</button></a>
              <a [href]="project.attributes.GitLink"><i class="socialIcon fa-xl fa-brands fa-github"></i></a>
            </div>
          </div>

          <div class="cardImage col-sm-12 col-md-12 col-lg-4" style="background-image: url('{{project.attributes.imageLink}}');">
          </div>

        </div>
      </div>
    </section>


  </div>
</div>
